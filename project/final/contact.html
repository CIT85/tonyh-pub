<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact me through this form for feedback or questions about the website">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="contact">
            <h1>Contact Me</h1>
            <p>Hi, my name is Tony Hang, the creator of this website. I created this site to show what I have learned from my class.</p>
        </section>

        <section class="Contact-form">
            <h2>Contact Form</h2>
            <form action="submit_form.php" method="POST">
                <fieldset>
                    <legend>Fill out the form below</legend>

                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Your full name">

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Your email address">

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required placeholder="Your message"></textarea>

                    <button type="submit">Send Message</button>
                </fieldset>
            </form>
        </section>
    </main>
